<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #6f42c1; padding: 20px;">
      <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link" style="padding-left: 460px; font-size: x-large;">Home</a>
        </li>
        <li class="nav-item">
          <a href="/search" class="nav-link active" style="padding-left: 50px; font-size: x-large;">Search</a>
        </li>
      </ul>
    </div>
    </nav>

    <div class="container" style="padding-top: 50px;">
      <form class="text-center" action="/search" method="POST">
        <p class="h2 mb-5">Where do you wish to donate?</p>
        <input type="post" name="location" value="City">
        <input type="button" name="my-location" value="Choose Your Location">
        <input type="submit" name="my-location" value="Use Your Location">
      </form>
    </div>
    coordinates = getUserLocationAutomatically()
    findStoresInLocation(coordinates)
    {{coordinates}}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
